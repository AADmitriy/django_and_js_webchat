{% load static %}
<div class="conversation_info_topbar">
    <button class="close_conversation_info">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
        </svg>
    </button>
    <div class="info_type">User Info</div>
</div>
<div class="conversation_info_wrapper">
    <div class="profile_info">
        <div class="profile_photo">
            <div class="profile_photo_thumb">C</div>
            <!-- <img src="{% get_media_prefix %}DA_icon.png"> -->
        </div>
        <div class="profile_text_info">
            <div class="profile_name">Cool User</div>
            <div class="profile_meta">
                <div class="profile_last_seen">last seen <span class="last_seen">just now</span></div>
                <!-- <div class="profile_online">online</div> -->
            </div>
        </div>
        <div class="background_gradient"></div>
    </div>
    <div class="profile_additional_info">
        <div class="profile_bio">
            <div class="bio_icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
            </div>
            <div class="profile_bio_text_container">
                <div class="profile_bio_text_label">Bio:</div>
                <div class="profile_bio_text">bla bla bla about me</div>
            </div>
        </div>
        <div class="profile_username">
            <div class="username_icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                    <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914"/>
                </svg>
            </div>
            <div class="profile_username_text_container">
                <div class="profile_username_text_label">Username</div>
                <div class="profile_username_text">cool_user</div>
            </div>
        </div>
    </div>
</div>
