<div class="add_group_menu_wrapper">
    <div class="topnav">
        <button class="close_add_group">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>

        </button>
        <div class="topnav_label">New Group</div>
    </div>
    <form method="POST" action="/create_group" class="add_group_inputs">
        <div class="avatar_input">
            <input name="group_avatar" type="file" accept="image/png, image/jpeg" onchange="loadGroupAvatarPreview(event)"/>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path d="M440-440ZM120-120q-33 0-56.5-23.5T40-200v-480q0-33 23.5-56.5T120-760h126l74-80h240v80H355l-73 80H120v480h640v-360h80v360q0 33-23.5 56.5T760-120H120Zm640-560v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80ZM440-260q75 0 127.5-52.5T620-440q0-75-52.5-127.5T440-620q-75 0-127.5 52.5T260-440q0 75 52.5 127.5T440-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Z"/>
            </svg>
            <img class="group_avatar_input_preview" src="#" onerror='this.style.display = "none"'>
        </div>
        <div class="group_name_input">
            <label>Group name</label>
            <input name="group_name" onkeyup="toggle_create_group_button_visibility(this)" placeholer="Group Name" type="text" required/>
        </div>
        <input type="hidden" name="csrfmiddlewaretoken" value="">
        <button class="create_group" onclick="submitCreateGroup(event)">
            <svg xmlns="http://www.w3.org/2000/svg" stroke="white" stroke-width="1" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
            </svg>
        </button>
    </form>
</div>
